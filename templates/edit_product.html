{% extends "base.html" %}

{% block title %}编辑商品{% endblock %}

{% block content %}
<h2>编辑商品 - {{ product.name }}</h2>
<form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">商品名称</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">描述</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">分类</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">价格</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">库存</label>
        <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" required>
    </div>
    <button type="submit" class="btn btn-primary">保存修改</button>
    <a href="{{ url_for('product_detail', product_id=product.product_id) }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
